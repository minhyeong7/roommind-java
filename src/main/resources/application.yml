spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/furniture_recommendation?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: 12345

# MyBatis 설정 (spring 안에 있으면 안됨!)
mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.roomgenius.furniture_recommendation.entity
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: NULL

# 로깅
logging:
  level:
    com.roomgenius.furniture_recommendation.mapper: DEBUG
    org.springframework.jdbc: DEBUG

# 서버 포트
server:
  port: 8080